  <div class="result-container">
    <mat-card>
      <mat-card-title>Vehicle Types</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Filter Vehicle Types</mat-label>
          <input matInput (keyup)="applyVehicleTypeFilter($event)" placeholder="Filter" />
        </mat-form-field>
  
        <table mat-table [dataSource]="filteredVehicleTypes" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="vehicleTypeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Type </th>
            <td mat-cell *matCellDef="let type">{{ type.vehicleTypeName }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedVehicleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedVehicleColumns;"></tr>
        </table>
  
        <mat-paginator #paginatorTypes [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  
    <mat-divider></mat-divider>
  
    <mat-card>
      <mat-card-title>Vehicle Models</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Filter Vehicle Models</mat-label>
          <input matInput (keyup)="applyModelFilter($event)" placeholder="Filter" />
        </mat-form-field>
  
        <table mat-table [dataSource]="filteredModels" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Model Name </th>
            <td mat-cell *matCellDef="let model">{{ model.model_Name }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedModelColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedModelColumns;"></tr>
        </table>
  
        <mat-paginator #paginatorModels [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
